<body>

  <div class="counter">

    ‚úÖ –ó–∞–≥–∞–ª—å–Ω—ñ –ø–µ—Ä–µ—Ö–æ–¥–∏ –∑–∞ –ø–µ—Ç–∏—Ü—ñ—è–º–∏: <span id="total-clicks">0</span>

  <div class="petition-list" id="petition-list">
    <!-- –ü–µ—Ç–∏—Ü—ñ—ó –±—É–¥–µ –¥–æ–¥–∞–Ω–æ —á–µ—Ä–µ–∑ JS -->

  <!-- ... –í–∞—à HTML –±–µ–∑ –∑–º—ñ–Ω –¥–æ <script> ... -->

<script>
  const petitions = [
    { id: "kinash", name: "–†–æ–º–∞–Ω –ö—ñ–Ω–∞—à üî•üî•üî•", url: "https://petition.president.gov.ua/petition/245246" },
    { id: "lystopad", name: "–ê–Ω—Ç–æ–Ω –õ–∏—Å—Ç–æ–ø–∞–¥", url: "https://petition.president.gov.ua/petition/245654" },
    { id: "klekach", name: "–í–∞—Å–∏–ª—å –ö–ª–µ–∫–∞—á", url: "https://petition.president.gov.ua/petition/244660" },
    { id: "hned", name: "–û–ª–µ–≥ –ì–Ω–µ–¥", url: "https://petition.president.gov.ua/petition/244852" },
    { id: "buzykov", name: "–Æ—Ä—ñ–π –ë—É–∑—ñ–∫–æ–≤ üî•üî•üî•", url: "https://petition.president.gov.ua/petition/244036" },
    { id: "tanasyuk", name: "–ë–æ–≥–¥–∞–Ω –¢–∞–Ω–∞—Å—é–∫ üî•üî•üî•", url: "https://petition.president.gov.ua/petition/243292" },
    { id: "valko", name: "–†—É—Å–ª–∞–Ω –í–∞–ª—å–∫–æ üî•üî•üî•", url: "https://petition.president.gov.ua/petition/244108" },
    { id: "chmut", name: "–Æ—Ä—ñ–π –ß–º—É—Ç üî•üî•üî•", url: "https://petition.president.gov.ua/petition/243630" },
  ];

  const API_URL = "http://localhost:3000";

  let stats = {
    visitors: 0,
    totalClicks: 0,
    petitionClicks: {},
  };

  async function fetchStats() {
    try {
      const res = await fetch(API_URL + "/stats");
      const data = await res.json();
      stats = data;
      updateUI();
    } catch (e) {
      console.error("Error fetching stats:", e);
    }
  }

  async function sendVisit() {
    try {
      await fetch(API_URL + "/visit", { method: "POST" });
      await fetchStats();
    } catch (e) {
      console.error("Error sending visit:", e);
    }
  }

  async function trackClick(id) {
    try {
      await fetch(API_URL + "/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id }),
      });
      await fetchStats();
    } catch (e) {
      console.error("Error tracking click:", e);
    }
  }

  function updateUI() {
    document.getElementById('visitor-count').textContent = stats.visitors;
    document.getElementById('total-clicks').textContent = stats.totalClicks;

    petitions.forEach(p => {
      const count = stats.petitionClicks[p.id] || 0;
      const span = document.getElementById(`click-${p.id}`);
      if (span) span.textContent = count;
    });
  }

  function renderPetitions() {
    const petitionList = document.getElementById("petition-list");
    petitionList.innerHTML = "";
    petitions.forEach(p => {
      const div = document.createElement('div');
      div.className = 'petition';
      div.innerHTML = `
        <div><strong>${p.name}</strong></div>
        <a href="${p.url}" target="_blank" rel="noopener noreferrer" onclick="trackClick('${p.id}')">${p.url}</a>
        <div class="clicks">–ü–µ—Ä–µ—Ö–æ–¥—ñ–≤ —Å—å–æ–≥–æ–¥–Ω—ñ: <span id="click-${p.id}">0</span></div>
      `;
      petitionList.appendChild(div);
    });
  }

  // –ó–∞–ø—É—Å–∫–∞—î–º–æ
  renderPetitions();
  sendVisit(); // –ø–æ–≤—ñ–¥–æ–º–ª—è—î–º–æ —Å–µ—Ä–≤–µ—Ä –ø—Ä–æ –Ω–æ–≤–æ–≥–æ –≤—ñ–¥–≤—ñ–¥—É–≤–∞—á–∞
  fetchStats(); // –æ—Ç—Ä–∏–º—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ –¥–∞–Ω—ñ
</script>
